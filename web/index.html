<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-info">
                <h1>LAN Chat</h1>
                <span id="peer-count">0 peers online</span>
            </div>
            <div class="header-actions">
                <button id="settings-btn" class="icon-btn">‚öôÔ∏è</button>
                <button id="peers-btn" class="icon-btn">üë•</button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <p>Welcome to LAN Chat! üéâ</p>
                <p>Start chatting with other users on your local network.</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="1000">
                <button id="send-btn" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" placeholder="Enter your username" maxlength="50">
                    <button id="save-username">Save</button>
                </div>
                <div class="setting-group">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-group">
                    <button id="clear-messages">Clear All Messages</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Peers Modal -->
    <div id="peers-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Connected Peers</h2>
                <button class="close-btn" id="close-peers">&times;</button>
            </div>
            <div class="modal-body">
                <div id="peers-list">
                    <p>No peers found. Make sure other instances are running on the network.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="status-bar">
        <span id="status-text">Ready</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
