<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>LAN Chat</h1>
                <span id="peer-count">0 peers online</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="peers-btn" title="View Peers">üë•</button>
                <button class="icon-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <p>Welcome to LAN Chat! üéâ</p>
                <p>Start chatting with other users on your local network.</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-button" id="send-btn">
                    <span>‚û§</span>
                </button>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="status-text">Ready</span>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" maxlength="50" placeholder="Enter your username">
                    <button id="save-username">Save Username</button>
                </div>
                
                <div class="setting-group">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <button id="clear-messages">Clear All Messages</button>
                </div>
            </div>
        </div>
    </div>

    <div id="peers-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Network Peers</h2>
                <button class="close-btn" id="close-peers">√ó</button>
            </div>
            <div class="modal-body">
                <div id="peers-list">
                    <p>No peers found. Make sure other instances are running on the network.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
